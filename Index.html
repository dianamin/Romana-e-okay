<html ng-app = "app">

<head>
	<meta charset = "utf-8" />
	<title> Româna e OK! </title>
    <link rel = "stylesheet" href = "css/glyphicons.css" />
    <link rel = "stylesheet" href = "css/bootstrap.css" />
	<link rel = "stylesheet" href = "css/style.css" />
	<script src = "data/context.js"></script>
	<script src = "js/angular.js"></script>
	<script src = "js/angular-route.js"></script>
	<script src = "js/usefulfunctions.js"></script>
	<script src = "js/controllers.js"></script>
	<script src = "js/answers.js"></script>
</head>

<body ng-controller = "PageChangeCtrl">
	<header> 
		<div class = "title">
			<h1 style = "font-size: 45px;"> Româna e okay! </h1>
		</div>
	</header>
	<div id = "top-line"> </div>
	<center> <div id = "logo"> <span class = "glyphicon glyphicon-thumbs-up"></span> </div> </center>
	<ul class = "nav-pills" id = "menu">
			<li ng-class = "{'button' : 1 > 0, 'active': selected == 1}" ng-click = "changePage(1)"> Perioada pașoptistă </li>
			<li ng-class = "{'button' : 1 > 0, 'active': selected == 2}" ng-click = "changePage(2)"> Junimea </li>
			<li ng-class = "{'button' : 1 > 0, 'active': selected == 3}" ng-click = "changePage(3)"> Posteminescianism </li>
			<li ng-class = "{'button' : 1 > 0, 'active': selected == 4}" ng-click = "changePage(4)"> Perioada interbelică </li>
			<li ng-class = "{'button' : 1 > 0, 'active': selected == 5}" ng-click = "changePage(5)"> Perioada postbelică </li>
			<li ng-class = "{'button' : 1 > 0, 'active': selected == 6}" ng-click = "changePage(6)"> Test </li>
			<li ng-class = "{'button' : 1 > 0, 'active': selected == 7}" ng-click = "changePage(7)"> Tips pentru bac </li>
			<li ng-class = "{'button' : 1 > 0, 'active': selected == 8}" ng-click = "changePage(8)"> Teme maker </li>
	</ul>

	<div id = "content">
	<!-- placeholder -->
		<div class = "dot subtitle-dot" ng-click = "selected = 0"> <span class = "glyphicon glyphicon-cog"> </span> </div>
		<span class = "subtitle"> Context </span>
		<center>
			<div class = "text-block">
				<h3> {{currentContext.name}} </h3>
				<hr />

				<h4 ng-show = "hasLider()"> Mentor: {{currentContext.lider}} </h4>

				<div ng-include = "currentContext.details"></div>

			</div>
		</center>
	</div>

</body>

</html>
