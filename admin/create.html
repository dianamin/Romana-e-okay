<!-- creating page form -->

<table class = "table">
	<tbody>
		<tr>
			<td> <label> Titlu </label> </td>
			<td> <input class = "form-control" type = "text" ng-model = "lesson.name" /> </td>
			<td rowspan = "4"> <label> Imagine </label> </td>
			<td rowspan = "4"> 
				<input class = "form-control" type = "text" ng-model = "lesson.img" />
				<center> <img class = "thumbnail" style = "height: 150px;" ng-src = "{{lesson.img}}" /> </center> 
			</td> 
		</tr>
		<tr>
			<td> <label> Autor </label> </td>
			<td> 
				<input class = "form-control" type = "text" ng-model = "lesson.author" />
			</td>
		</tr>
		<tr>
			<td> <label> Capitol </label> </td>
			<td> 
				<select class = "form-control" ng-model = "lesson.chapterId" ng-options = "chapter.id as chapter.name for chapter in chapters">
				</select>
			</td>
		</tr>
		<tr>
			<td> <label> Tip </label> </td>
			<td>
				<input class = "form-control" type = "text" ng-model = "lesson.type"/>
			</td>
		</tr>
	</tbody>
</table>

<!-- error shown if input is not valid -->
<div class = "alert alert-danger" ng-show = "error != ''">
	<span class = "glyphicon glyphicon-exclamation-sign"></span>
	<b> {{error}} </b>
</div>

<!-- CodeMirror editor -->
<textarea id = "editor" ng-value = "lesson.content">
	<div ng-controller = "GeneralCheckerCtrl"></div> 
</textarea>

<!-- Save and cancel buttons -->
<center>
	<button class = "btn btn-primary" ng-click = "save()">
		<span class = "glyphicon glyphicon-floppy-disk"> </span>
	</button>
	<button class = "btn btn-danger" ng-click = "cancel()">
		<span class = "glyphicon glyphicon-remove"> </span> 
	</button>
</center>
