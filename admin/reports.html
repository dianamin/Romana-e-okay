<!-- displays reported essays -->
<table class = "table">
	<thead>
		<tr> <th style = "min-width: 100px; text-align: center;"> # </th> <th> Comentariu </th> <th> </th> </tr>
	</thead>
	<tbody>
		<tr ng-repeat = "essay in essays | filter:Search  track by essay.id" ng-show = "essay.reported == 1">
			<td style = "min-width: 100px; text-align: center;"> 
				{{essay.index + 1}}.
			</td>
			<td>
				<div ng-bind-html = "essay.content | to_trusted" ng-show = "!editingEssay[essay.index]"> </div>
				<textarea class = "form-control" rows = "7" ng-show = "editingEssay[essay.index]" ng-model = "essay.edited"> </textarea>

				<br /> <br />
				<p> <b> <span class = "glyphicon glyphicon-tags"> </span> </b> {{essay.tags}} </p>
			</td>
			<td>
				<br /> 
				<!-- Approving and unpublishing buttons -->
				<button class = "btn btn-success" ng-click = "unreport(essay)">
					<span class = 'glyphicon glyphicon-ok'> </span>
				</button>
				<br /> <br />
				<button class = "btn btn-primary" ng-click = "unpublish(essay)">
					<span class = 'glyphicon glyphicon-ban-circle'> </span>
				</button>
			</td>
	</tbody>
</table>
